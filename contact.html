<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>William Hall - Web Developer | Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <header>
        <div class="row">
            <div class="col">
                <h1>William H. Hall III</h1>
            </div>

            <div class="col">
                <nav class="navigation">
                    <button aria-expanded="false" aria-controls="menu">Menu</button>
                    <ul id="menu">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li class="current"><a href="contact.html">Contact</a></li>
                        <!-- <li><a href="/blog">Blog</a></li> -->
                    </ul>
                </nav>
            </div>

        </div> <!-- end top row -->

    </header>
    <div id="wrap">
        <div class="container">

            <div class="row">
                <div class="col">
                    <section id="main">
                        <h2>Contact</h2>
                        <p>The fastest and best way to contact me is by filling out
                            the form below.</p>

                        <form action="mailto:billhall168@gmail.com?Subject=User%20Comments" target="_top">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name...">

                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name...">

                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Your Email...">

                            <label for="comment">Comments:</label>
                            <input type="text" id="comment" name="comment" placeholder="Your Comments...">


                            <input type="submit" value="Send Email">
                        </form>


                    </section> <!-- end main section -->
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div> <!-- end container div -->
    </div> <!-- end wrap -->
    <footer>
        <p>Copyright &copy; 2019 William H. Hall III</p>
    </footer>
    <script type="text/javascript">
        const toggleMenu = document.querySelector(".navigation button");
        const menu = document.querySelector(".navigation ul");

        toggleMenu.addEventListener("click", function () {
            const open = JSON.parse(toggleMenu.getAttribute("aria-expanded"));
            toggleMenu.setAttribute("aria-expanded", !open);
            menu.hidden = !menu.hidden;
        });
    </script>
</body>

</html>
